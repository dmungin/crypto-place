<div id="canvas-wrapper" [ngClass]="{'zoomed': zoomed, 'dragging': dragging, 'selectedColor': selectedColor!==null}">
    <div id="canvasContainer" #canvasContainer></div>
</div>

<div class="controls">
  <ul id="colors">
    <li 
      *ngFor="let color of colors; index as i" class="" 
      [id]="'c-'+color" 
      (click)="selectColor($event, color, i)" 
      [ngClass]="{'active': selectedColor===color}"></li>
	</ul>
</div>
